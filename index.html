<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/queries.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <section class="screen">
      <div class="profile-box">
        <img class="profile-bg" src="./images/bg-pattern-card.svg" alt="card">
        <img class="profile-av" src="./images/image-victor.jpg" alt="av">
        <div class="profile-name">
          <h3>Victor Crest <span>26</span> </h3>
          <p>London</p>
        </div>
        <div class="social-media-info">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>       
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>       
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>       
          </div>
        </div>
      </div>

      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/proXDhiya">proXDhiya</a>.
      </div>
    </section>
  </body>
</html>
